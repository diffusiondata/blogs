		<script type="text/javascript">
			var game;
			
			$(document).ready(function() {
				game = new Game();
				game.init('canvas');
				
				$('#btnJoin').click(join_game);
			});
	
			function join_game() {
				var name = $('#name').val();
				if(name !== undefined && name !== null && $.trim(name)) {
					$('#name').attr('disabled', true);
					$('#btnJoin').attr('disabled', true);
					$('.join_dialog').hide();
					game.addPlayer(name);
				}
			}
			
		</script>
