<!-- Edit Task Modal Template -->
<div class='modal-header'>
	<h3 class='modal-title'>Edit Task</h3>
</div>
<div class='modal-body container-fluid' >
	<div>
		<p class='col-sm-7 col-xs-12'>Task name: </p>
		<input type='text' class='col-sm-5 col-xs-12' placeholder='Task Text' ng-model='task.text'/>
	</div>
	<div>
		<rzslider
			rz-slider-floor='0'
			rz-slider-ceil='100'
			rz-slider-model='task.completion'
			rz-slider-translate='toPercentage'>
		</rzslider>
	</div>
</div>
<div class='modal-footer'>
	<button class='btn btn-primary' ng-click='ok()'>OK</button>
	<button class='btn btn-warning' ng-click='cancel()'>Cancel</button>
</div>
