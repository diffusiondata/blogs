<!-- Task List Change Modal Template -->
<div class='modal-header'>
	<h3 class='modal-title'>Enter a Task List to View</h3>
</div>
<div class='modal-body container-fluid'>
	<p class='col-sm-7 col-xs-12'>Enter list name: </p>
	<input type='text' class='col-sm-5 col-xs-12' placeholder='List Name' ng-model='changeListInput'/>
</div>
<div class='modal-footer'>
	<button class='btn btn-primary' ng-click='ok()'>OK</button>
	<button class='btn btn-warning' ng-click='cancel()'>Cancel</button>
</div>
